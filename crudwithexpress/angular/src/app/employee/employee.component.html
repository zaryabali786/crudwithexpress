<div class="container">
 <div class="row">
    <div class="col-md-5">
        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" >
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
        
                <div class=" form-group">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" class="form-control">
                    </div>
        
            <div class="form-group">
               
                <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" class="form-control">
               
            </div>
            
                <div class="form-group">
                <input type="text" name="office" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" class="form-control">
                    </div>
    
            
                <div class="form-group">
                <input type="text" name="salary" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" class="form-control">
                    </div>
            

    <div class="form-group">
        <button  class="" class="form-control  btn btn-primary " type="button" (click)="resetForm(employeeForm)">reset</button>
    </div>
      <div class="form-group"> <button class=" form-control btn btn-primary" type="submit">submit</button>
    </div>

        </form>

    </div>
    <div class="col-md-7">
        <table class="responsive-table ">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th></th>
              </tr>
            </thead>
            <tr *ngFor="let emp of employeeService.employees">
              <td>{{emp.name}}</td>
              <td>{{emp.position}}</td>
              <td>{{emp.office}}</td>
              <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="material-icons">edit</i>
                  </a>
                  <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
            </tr>
          </table>
    </div>


 </div>
</div>
